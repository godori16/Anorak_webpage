{% extends 'base.html' %}

{% block content %}
<section class="min-vh-100 py-5">
  <div class="container">
    <div class="row justify-content-center pt-5">
      <div class="col-xl-4 col-lg-5 col-md-6 p-5 border">
        <div class="text-center mb-4">
          <h1 class="mb-5 mt-3">Log In</h1>
        </div>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <!-- <div class="form-group">
            <input type="email" name="login-email" placeholder="Email Address" class="form-control">
          </div> -->
          <div class="form-group">
            <!-- <input type="password" name="login-password" placeholder="Password" class="form-control"> -->
            <small><a href="#">Forgot your password?</a>
            </small>
          </div>
          <div class="form-group">
            <button class="btn-block btn btn-primary" type="submit">Log in</button>
          </div>
          <hr>
          <div class="text-center text-small text-muted">
            <span>Don't have an account yet? <a href="{% url 'signup' %}">Create one</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
