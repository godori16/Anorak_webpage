{% block content %}
<section class="min-vh-100 py-5">
  <div class="container">
    <div class="row justify-content-center pt-5">
      <div class="col-xl-10 col-lg-5 col-md-6 p-5 border">
        <div class="text-center mb-4">
          <h1 class="mb-5 mt-3">Sign Up</h1>
        </div>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <!-- <div class="form-group">
            <input type="email" name="login-email" placeholder="Email Address" class="form-control">
          </div> -->

          <div class="form-group">
            <button class="btn btn-primary" type="submit">Sign Up</button>
          </div>
          <hr>
          <div class="text-center text-small text-muted">
            <span>Already have an account? <a href="{% url 'login' %}">Log In</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
